
<h1>{{titre}}</h1>
<ul>
    <li *ngFor="let t of tab; index as indice; count as compteur"> 
        {{t}} <button (click)="onAfficher(t,indice,compteur)">
            position</button></li>
   </ul>
<h2> 2. Affichage des boutons des éléments pairs du tableau</h2>
<ul>
    <li *ngFor="let t of tab; index as indice"> 
     {{t}} <button *ngIf="t%2==0" (click)="onPosition(indice)">Position</button>
    </li>
   </ul>
   <h2> 3. Affichage des éléments pairs du tableau</h2>
   <ul>
    <ng-container *ngFor="let t of tab">
    <li *ngIf="t%2==0"> {{t}}</li>
    </ng-container>
   </ul>
   <h2> 4. Personnalisation dynamique du style des éléments du tableau</h2>
   <ul>
    <li *ngFor="let t of tab">
    <span [ngStyle]="{color:colorier(t), 'font-style':style}" >
         <i class="fa" [ngClass]="{'fa-arrow-circle-down': (t<50),
        'fa-arrow-circle-up': t>=50}"></i>{{t}}</span>
    </li>
    <button  (click)="onStyle()" [ngClass]="{'btn btn-success': (txt=='Italique'),
    'btn btn-danger': txt=='Normal'}">{{txt}}</button>
   </ul>
